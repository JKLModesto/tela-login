<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Modesto</title>
    <style>
      body {
        background-color: aqua;
      }
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
      }
      #cad-interface{
        width: 200px;
        height: 100;
        background-color: white;
        padding: 80px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="cad-interface">
          <h1>Cadastro</h1>
            <div id="form">
              <label for="username">Nome de usuario: </label> <input type="text" id="username">
              <label for="fullname">Nome Completo: </label> <input type="text" id="fullname">
              <label for="email">Email: </label> <input type="text" id="email">
              <label for="cpf">Seu CPF:</label> <input type="text" id="cpf">
              <label for="password">Sua senha</label> <input type="password" id="password">
              <label for="passwordConfirmation">Digite sua senha novamente</label> <input type="password" id="passwordConfirmation">
              <br>
              <span id="passwordCheck"></span>
            </div>
        </div>
    </div>
    <script src="dist/cad.js"></script>
  </body>
</html>
