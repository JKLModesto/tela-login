<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Modesto</title>
    <style>
      body {
        background-color: aqua;
      }
      #container {
        display: flex;

        align-items: center;
        margin: 0;
        height: 100vh;
      }
      #login-interface{
        width: 200px;
        height: 200px;
        background-color: white;
        padding: 80px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div id="container">
        <div id="login-interface">
            <h1>LOGIN</h1>
            <div id="form">
              <span id="callbackError"></span>
              <label for="username">username</label>
              <input
                type="text"
                id="username"
                placeholder="Digite o nome de usuÃ¡rio"
              />
              <br />
              <label for="password">senha</label>
              <input type="password" id="password" placeholder="Digite sua senha" />
            </div>
            <button id="login" type="submit">Login</button>
            <br>
            <a href="./cadastro.html">Fazer Cadastro no sistema</a>
        </div>
    </div>
    <script src="dist/login.js"></script>
  </body>
</html>
